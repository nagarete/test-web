<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab and Lab</title>
    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="header-left container">
        <img
          class="header-logo"
          src="./imgs/black-logo.png"
          alt="lab and lab logo"
        />
      </div> -->
    <header>
      <nav class="menu">
        <ul class="menu-list">
          <li class="header-logo-container">
            <img
              class="header-logo"
              src="./imgs/black-logo.png"
              alt="black logo"
            />
          </li>
          <li class="menu-item-right">
            <a
              href="https://tokopedia.com/labandlab"
              target="_blank"
              rel="noreferrer"
              >tokopedia</a
            >
          </li>
          <li class="menu-item-right">
            <a
              href="https://shopee.co.id/labandlab.official"
              target="_blank"
              rel="noreferrer"
              >shopee</a
            >
          </li>
          <li>
            <a
              href="https://wa.me/message/ZFRIBKZHOVWJN1"
              target="_blank"
              rel="noreferrer"
              >contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="header-content container">
        <div class="header-motto">Creating style with anime is our way.</div>
        <div class="header-phrase">Get anime on your:</div>
        <div class="header-icon-container">
          <img
            class="icon header-icon icon-hoodie"
            src="./imgs/hoodie.png"
            alt="hoodie icon"
          />
          <img
            class="icon header-icon icon-shirt"
            src="./imgs/shirt.png"
            alt="shirt icon"
          />
          <img
            class="icon header-icon icon-cap"
            src="./imgs/cap.png"
            alt="cap icon"
          />
          <img
            class="icon header-icon icon-phone"
            src="./imgs/phone2.png"
            alt="phone icon"
          />
        </div>
      </div>
      <img class="arrow-down" src="./imgs/down-arrow.png" alt="down arrow" />
    </header>
    <section class="content page-1">
      <div class="img-container">
        <img
          class="img-mockup"
          src="./imgs/black-hoodie-example.jpg"
          alt="black hoodie"
        />
      </div>
      <article class="desc-container">
        <div class="title">Hoodies</div>
        <p class="desc">
          Buy one of our designs for <strong>Rp. 249.000,</strong>
        </p>
        <p>or design one yourself!</p>
        <div class="content-links-container">
          <p>Browse more hoodies like this at:</p>
          <div class="content-links">
            <a
              href="https://www.tokopedia.com/labandlab"
              target="_blank"
              rel="noreferrer"
              ><img
                class="content-icon icon-tokped"
                src="./imgs/tokopedia-labandlab.png"
                alt="tokped logo"
            /></a>
            <a
              href="https://shopee.co.id/labandlab.official"
              target="_blank"
              rel="noreferrer"
              ><img
                class="content-icon icon-shopee"
                src="./imgs/shopee-labandlab.png"
                alt="shopee logo"
            /></a>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
